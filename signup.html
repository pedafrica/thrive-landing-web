              <div class="row">
                <div class="mb-3 mt-3 col-md-6 col-xs-12">
                  <label for="firstname" class="form-label">Firstname:</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname" required>

                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="mb-3 mt-3 col-md-6 col-xs-12">

                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
              <div class="row">
                <div class="mb-3 mt-3 col-md-6 col-xs-12">
                  <label for="uname" class="form-label">Email:</label>
                  <input type="text" class="form-control" id="uname" placeholder="Enter email" name="email" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
                <div class="mb-3 mt-3 col-md-6 col-xs-12">
                  <label for="uname" class="form-label">Phonenumber:</label>
                  <input type="tel" class="form-control" id="phonenumber" placeholder="Enter Phonenumber" name="phonenumber" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
              </div>
              <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country:</label>
                <select class="form-control selectpicker countrypicker" data-default="NG" data-flag="true" id="country" value="NIG"></select>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
